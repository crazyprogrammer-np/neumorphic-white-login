<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic White Login</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"/>
    <!--Offline Font Awesome Path-->
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<form action="" class="login-form">
    <h2 class="login-title">
        Coding In Nepal
    </h2>
    <img class="logo" src="logo.png" alt="">

    <div class="input">
        <i class="fa fa-user-lock"></i>
        <input type="text" placeholder="Username Or Email" class="username">
    </div>
    <div class="input">
        <i class="fa fa-unlock-alt"></i>
        <input type="password" placeholder="Enter Password" class="password">
    </div>

    <a class="forget-pass" href="#">Forget Password</a>

    <button class="btn-login">Sign In</button>

    <p>Don't have an user account? <a href="#">Create One.</a></p>
</form>
    
</body>
</html>
